<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modificar Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body ">
                <form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
                    <div class="form-label-group" class="form-group">
                        <input type="hidden" id="$id" name="$id" #$id="ngModel" [(ngModel)]="this.baseService.SelectProduct.$id" class="form-control">
                    </div>
                    <div class="form-label-group" class="form-group">
                        <label for="recipient-name" class="col-form-label">Codigo:</label>
                        <input type="text" id="codigo" name="codigo" #codigo="ngModel" [(ngModel)]="this.baseService.SelectProduct.codigo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="this.baseService.SelectProduct.nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Precio:</label>
                        <input type="text" id="precio" name="precio" #precio="ngModel" [(ngModel)]="this.baseService.SelectProduct.precio" class="form-control">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
